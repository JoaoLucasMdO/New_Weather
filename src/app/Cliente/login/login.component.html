<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<body>
    <div class="container">
      <h2>Login</h2>
        <div class="card-body my-2">
          <form id="formLogin">
              <div class="form-group mt-2">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" placeholder="E-mail do usuário" id="email" required
                      autofocus>
              </div>
              <div class="form-group mt-2">
                  <label for="senha">Senha</label>
                  <input type="password" class="form-control" placeholder="Senha do usuário" id="senha" required>
              </div>
              <div class="d-grid gap-2 my-2">
                <button type="submit" class="btn btn-success me-2 p-2"
                  title="Efetue o Login com o seu usuário e senha"
                  >
                  <i class="bi bi-file-lock"></i> Login </button>
                  <button id="loginGoogle" type="button" class="btn btn-primary me-2"
                      title="Efetue o login com a sua Conta Google">
                      <i class="bi bi-google"></i> Logar com o Google
                  </button>
              </div>
          </form>
          <a routerLink="/cadastro/novo">Ainda não tem uma conta?</a>
      </div>
    </div>
</body>
