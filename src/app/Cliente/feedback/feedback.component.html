<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<div class="container_12" >
    <div class="admin-header">
      <h1>Página do Administrador</h1>
      <button routerLink="/inicio" class="btn btn-danger">Sair</button>
    </div>
    <div class="container row-md-12">
        <button class="btn btn-outline-primary" routerLink="/admHome">
        Início
        </button>
        <button class="btn btn-outline-primary" routerLink="/listaCliente">
        Clientes
        </button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    <h1>Feedbacks</h1>
                </div>
            </div>
        </div>
    </div>

<div class="container mt-4">
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
      <th scope="col">Mensagem</th>
      <th scope="col">Tipo</th>
      <th scope="col">Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let feedback of feedbacks" >
      <td>{{feedback.id_feedback}}</td>
      <td>{{feedback.nome}}</td>
      <td>{{feedback.email}}</td>
      <td>{{feedback.telefone}}</td>
      <textarea>{{feedback.mensagem}}</textarea>
      <td>{{feedback.tipo}}</td>
      <td >
          <a (click)="delete(feedback)" class="btn btn-danger" title="excluir">
              <i class="fa-solid fa-trash fa-bounce" style="color: #ffffff;"></i>
          </a>
      </td>
  </tr>
  </tbody>
</table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
