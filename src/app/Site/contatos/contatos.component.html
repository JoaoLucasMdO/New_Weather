<div class="content">
    <div class="container_12">
        <div class="row">
            <div class="map_wrapper grid_8">
                <div class="shadow-block-wrapper">
                    <div class="shadow-block">
                        <h2>Informações de Contato</h2>
                        <div class="img-wrapper-1 events img-bord1">
                            <iframe id="map_canvas"
                                src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Fatec+Votorantim&amp;aq=0&amp;sll=37.0625,-95.677068&amp;sspn=61.282355,146.513672&amp;ie=UTF8&amp;hq=&amp;hnear=Fatec+Votorantim&amp;ll=-23.530908417097027,-47.44933797513014&amp;spn=0.1,0.1&amp;z=14&amp;iwloc=A&amp;output=embed">
                            </iframe>
                        </div>
                        <dl class="address">
                            <dt>Av. Juscelino Kubitschek de Oliveira, 279 - Protestantes, Votorantim - SP,</dt>
                            <dd><span>Site:</span>fatecvotorantim.cps.sp.gov.br/</dd>
                            <dd><span>Instagram:</span>instagram.com/fatec.votorantim/</dd>
                            <dd><span>Telefone</span>(15) 99999-9999</dd>
                            <dd><span class="e-mail">E-mail: <a href="#"
                                        class="demo color-4">newweather@gmail.com</a></span></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <article class="grid_4">
                <div class="shadow-block-wrapper cont-form">
                    <div class="shadow-block">
                        <h2>Feedback</h2>
                        <form id="contact-form" (ngSubmit)="onSubmit()">
                                <label>
                                    <input type="text" id="nome" placeholder="Nome" name="nome" required 
                                    [(ngModel)] = "feedback.nome">
                                </label>
                                <label>
                                    <input type="email" id="email" placeholder="E-mail" name="email" required
                                    [(ngModel)] = "feedback.email">
                                </label>
                                <label>
                                    <input type="tel" id="tel" placeholder="Telefone" name="telefone" required
                                    [(ngModel)] = "feedback.telefone">
                                </label>
                                <label>
                                    <select name="tipoFeedback" id="tipoFeedback" [(ngModel)] = "feedback.tipo" >
                                        <option  name="Crítica" value="Crítica">Crítica</option>
                                        <option  name="Elogio" value="Elogio">Elogio</option>
                                        <option  name="Bug" value="Bug">Bug</option>
                                    </select>
                                </label>
                                <label>
                                    <textarea id="mensagem" placeholder="Mensagem" maxlength="250" name="mensagem" required 
                                    [(ngModel)] = "feedback.mensagem"></textarea>
                                </label>
                                <button class="btn btn-outline-success" type="submit">
                                    Enviar
                                </button>
                        </form>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
